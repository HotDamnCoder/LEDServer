<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="CSS/index.css" rel="stylesheet">

    <script src="JS/constants.js"></script>
    <script src="JS/APIhandiling.js"></script>
    <script src="JS/inputHandiling.js"></script>
    <script src="JS/tabHandling.js"></script>

    <title>Pedemajaka controlroom</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="/">240/241 RGB Controlroom</a>
                <ul class="navbar-nav position-sticky top-0 start-100">
                    <li class="nav-item">
                        <a class="nav-link" href="/">240</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">241</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container pt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <button id="STATIC_tab" class="nav-link" onclick="handleTabSwitch(this, 'STATIC');"
                    type="button">Static LED color control</button>
            </li>
            <li class="nav-item">
                <button id="RESPONSIVE_tab" class="nav-link" onclick="handleTabSwitch(this, 'RESPONSIVE');"
                    type="button">Audio responsive LED color control</button>
            </li>
        </ul>
        <div class="tab-content pt-3">
            <div class="tab-pane" id="STATIC">
                <div class="container" id="color_container">
                    <div class="row">
                        <div class="col">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="input-group">
                                            <span class="input-group-text">R</span>
                                            <input class="form-control" id="STATIC_R_number" type="number" min="0"
                                                max="255" value="0" oninput="handleColorElementInput(this)">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input class="form-range" id="STATIC_R_range" type="range" min="0" max="255"
                                            value="0" oninput="handleColorElementInput(this)">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="input-group">
                                            <span class="input-group-text">G</span>
                                            <input id="STATIC_G_number" type="number" class="form-control" min="0"
                                                max="255" value="0" oninput="handleColorElementInput(this)">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input id="STATIC_G_range" type="range" class="form-range" min="0" max="255"
                                            value="0" oninput="handleColorElementInput(this)">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="input-group">
                                            <span class="input-group-text">B</span>
                                            <input id="STATIC_B_number" type="number" class="form-control" min="0"
                                                max="255" value="0" oninput="handleColorElementInput(this)">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input id="STATIC_B_range" type="range" class="form-range" min="0" max="255"
                                            value="0" oninput="handleColorElementInput(this)">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <input id="STATIC_colorPicker" type="color" class="form-control" value="#000000"
                                oninput="handleColorPickerInput(this)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="RESPONSIVE">
                <div class="container" id="color_container">
                    <div class="row">
                        <div class="col">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="input-group">
                                            <span class="input-group-text">R</span>
                                            <input class="form-control" id="RESPONSIVE_R_number" type="number" min="0"
                                                max="255" value="0" oninput="handleColorElementInput(this)">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input class="form-range" id="RESPONSIVE_R_range" type="range" min="0" max="255"
                                            value="0" oninput="handleColorElementInput(this)">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="input-group">
                                            <span class="input-group-text">G</span>
                                            <input id="RESPONSIVE_G_number" type="number" class="form-control" min="0"
                                                max="255" value="0" oninput="handleColorElementInput(this)">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input id="RESPONSIVE_G_range" type="range" class="form-range" min="0" max="255"
                                            value="0" oninput="handleColorElementInput(this)">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="input-group">
                                            <span class="input-group-text">B</span>
                                            <input id="RESPONSIVE_B_number" type="number" class="form-control" min="0"
                                                max="255" value="0" oninput="handleColorElementInput(this)">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input id="RESPONSIVE_B_range" type="range" class="form-range" min="0" max="255"
                                            value="0" oninput="handleColorElementInput(this)">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <input id="RESPONSIVE_colorPicker" type="color" class="form-control" value="#000000"
                                oninput="handleColorPickerInput(this)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container pt-3">
            <div class="form-check form-switch">
                <input id="LEDSwitch" class="form-check-input" type="checkbox" oninput="handleLEDSwitchInput(this)"
                    checked="true">
                <label class="form-check-label" for="LEDSwitch">LED</label>
            </div>
        </div>
    </div>
    <script src="JS/changeDefaultValues.js"></script>
</body>

</html>
